<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Audio Visualizer</h1>
  </header>

  <main>
    <div id="drop-zone">
      <p>Drag & drop an audio file here<br>or click to upload</p>
      <input type="file" id="audioInput" accept="audio/*" />
    </div>

    <div id="volume-control">
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    </div>

    <div id="pattern-selector">
      <label for="visualPattern">Visualizer:</label>
      <select id="visualPattern">
        <option value="butterchurn1">Butterchurn 1</option>
        <option value="butterchurn2">Butterchurn 2</option>
        <!-- Add more options in the future -->
      </select>
    </div>    
    <canvas id="canvas" width="800" height="600"></canvas>

  </main>

  <footer>
    <p>Made by Fuminou & Ndruwi</p>
  </footer>
  <script src="https://unpkg.com/lodash"></script>
  <script type="text/javascript" src="https://unpkg.com/butterchurn"></script>
  <script type="text/javascript" src="https://unpkg.com/butterchurn-presets"></script>
  <script type="text/javascript" src="https://unpkg.com/butterchurn-presets/lib/butterchurnPresetsExtra.min.js"></script>
  <script src="sketch.js"></script>

</body>
</html>
