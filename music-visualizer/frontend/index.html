<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>


<body>
  <header id="header">
    <h1>Music Visualizer</h1>
  </header>
  
  <main>
    <div id="visualizer-cover">
      <img src="cover-image.jpg" alt="Visualizer Cover" />
    </div>    
    <canvas id="canvas" width="800" height="600"></canvas>

  </main>

  <footer id="footer">
    <div class="footer-content">
      <div class="left-controls">
        <button id="presetBtn" title="Choose Visualizer"><i class="fas fa-eye"></i></button>
        <button id="uploadBtn" title="Upload audio"><i class="fas fa-upload"></i></button>
        <div id="volume-control">
          <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
        </div>
        <div id="progress-container">
          <div id="progress-bar">
            <div id="progress-fill"></div>
          </div>
        </div>
      </div>
  
      <div class="center-controls">
        <button id="playPauseBtn" title="Play/Pause"><i class="fas fa-pause"></i></button>
      </div>
    </div>
  </footer>
  
    <script src="https://unpkg.com/lodash"></script>
  <script type="text/javascript" src="https://unpkg.com/butterchurn"></script>
  <script type="text/javascript" src="https://unpkg.com/butterchurn-presets"></script>
  <script type="text/javascript" src="https://unpkg.com/butterchurn-presets/lib/butterchurnPresetsExtra.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>

  <div id="uploadModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Upload Your Audio</h2>
      <p>Drag & drop an audio file here<br>or click below to attach</p>
      <input type="file" id="audioInput" accept="audio/*" />
    </div>
  </div>
  
  <div id="presetModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select Visualizer</h2>
      <select id="visualPattern"></select>
    </div>
  </div>
  
</body>
</html>
